{% macro nav_link(endpoint, name) %}
{% if request.endpoint.endswith(endpoint) %}
<li>
    <a
        class="list-group-item list-group-item-action active"
        href="{{ url_for(endpoint) }}"
        >{{name}}</a
    >
</li>
{% else %}
<li>
  <a
    class="list-group-item list-group-item-action"
    href="{{ url_for(endpoint) }}"
    >{{name}}</a
  >
</li>
{% endif %}
{% endmacro %}
